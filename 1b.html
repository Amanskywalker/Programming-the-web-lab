                <title>Square Series</title>
        <head>
        <body>
        <script type="text/javascript">
                var n = prompt("Enter the number");
                var res = " ";
                for(i=1;n>=i;++i)
                    res = res.concat(i*i+" ");
                alert("Result is :"+res);

        </script>
