<html>
        <head>
                <title>USN only</title>
        <head>
        <body>
        <script type="text/javascript">
                var n = prompt("Enter the USN");
                var res;
		var pat = new RegExp("[1-4][A-Z][A-Z][0-9][0-9][A-Z][A-Z][0-9][0-9][0-9]");
		
                if(pat.test(n))
			res = "Valid USN";
                else
			res = "Inalid USN";
                alert(res);

        </script>
        </body>
</html>
